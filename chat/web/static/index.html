<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Websocket Stream</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="./chat/main.js"></script>
    <style>
      table {
        table-layout: fixed;
      }
      td {
        border: 2px solid green;
      }
      td input {
        width: 100%;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div id="login">
      <form id="loginForm" onsubmit="javascript:login(); return false;">
        <input name="username" placeholder="User Name">
        <input type="password" name="password" placeholder="Password">
        <input type="submit" value="login"/>
      </form>
    </div>
    <div id="chat" style="display:none;">
    <table>
      <tr>
        <td valign="top" width="25%">
          <p>
            <div>
              <h4>Send a private message to another online user</h4>
            <form id="private" onsubmit="javascript:sendPM();return false;">
              <input name="command" type="hidden" value="private.send" />
              <p>
                To: <br>
                <input name="toUID" placeholder="the user's UID"/>
              </p>
              <p>
                Content:<br>
                <textarea name="content" placeholder="blabla..."></textarea>
              </p>
              <p>
                <input type="submit" value="Send"/>
              </p>
              
            </form>
            </div>
            <div>
                <h4>Shout to the entire world</h4>
              <form id="shout" onsubmit="javascript:sendShout();return false;">
                <input name="command" type="hidden" value="shout.send" />
                <p>
                  Content:<br>
                  <textarea name="content" placeholder="blabla..."></textarea>
                </p>
                <p>
                  <input type="submit" value="Send"/>
                </p>
                
              </form>
              </div>
          </p>
        </td>
        <td valign="top" width="75%">
          <ul id="output"/>
        </td>
      </tr>
    </table>
    </div>
    <ul id="info">
      
    </ul>
  </body>
</html>
